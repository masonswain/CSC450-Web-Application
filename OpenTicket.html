<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>South St. Paul Technology - Open Ticket</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Custom CSS -->
	<link rel="stylesheet" type="text/css" href="style.css">

	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

</head>

<body>

	<h1>South St Paul Technology</h1>
	<span class="notifications">
		<!-- The following values will be inserted from the database -->
		<div id="ticketsOpen">1 Ticket(s) Open</div>
		<div id="messagesWaiting">1 Messages(s) Waiting</div>
	</span>
	<br><br>
        <span class="buttons">
            <div id="openTicket"><button type="button" class="button" onclick="location.href='OpenTicket.html'">Open Ticket</button></div>
            <div id="viewTickets"><button type="button" class="button" onclick="location.href='ViewTicket.html'">View Tickets</button></div>
        </span>
	<br><br><br>
            <form>
                <!-- Ticket # -->
                <div class="form-group">
                    <label for="ticketID">Ticket #:</label>
                    <input type="text" class="form-control" id="ticketID" placeholder="INCXXXXXX">
                </div>

                <!-- Tech -->
                <div class="form-group">
                    <label for="submittedBy">Submitted By:</label>
                    <input type="text" class="form-control" id="techUN">
                </div>

                <!-- User -->
                <div class="form-group">
                    <label for="submittedBy">Submitted By:</label>
                    <input type="text" class="form-control" id="userUN">
                </div>

                <!-- Status -->
                <div class="form-group">
                    <label for="status">Building:</label>
                    <select class="form-control" id="status">
                        <option value="open">Open</option>
                        <option value="closed">Closed</option>
                        <option value="hold">On Hold</option>
                    </select>
                </div>

                <!-- Submitted By
                <div class="form-group">
                    <label for="userDropDown">Submitted By:</label>
                    <select class="form-control" id="techUN">
                        <option value="" disabled selected hidden>Choose User ID</option>
                        <option value="data">Hook up to Database</option>
                    </select>
                </div>-->

                <!-- Building dropdown -->
                <div class="form-group">
                    <label for="buildingDropDown">Building:</label>
                    <select class="form-control" id="building">
                        <option value="" disabled selected hidden>Choose Building</option>
                        <option value="main">Main</option>
                        <option value="secondary">Secondary</option>
                        <option value="admin">Admin</option>
                        <option value="library">Library</option>
                    </select>
                </div>

                <!-- Room # -->
                <div class="form-group">
                    <label for="room">Room #:</label>
                    <input type="number" class="form-control" id="room">
                </div>

                <!-- Extension -->
                <div class="form-group">
                    <label for="extension">Extension</label>
                    <input type="number" class="form-control" id="extension">
                </div>

                <!-- Short Description -->
                <div class="form-group">
                    <label for="sDescription">Short Description</label>
                    <input type="text" class="form-control" id="sDescription">
                </div>

                <div class="form-group">
                    <!-- User's username will be inserted here -->
                    <label for="message">Message from username</label>
                    <textarea class="form-control" id="message" rows="8">Type comments here...</textarea>
                </div>
            </form>
	
    <span class="buttons2">
        <div id="send"><button type="button" class="button">Send</button></div>
        <div id="logoff"><button type="button" class="button" onclick="location.href='loginTest.html'">Log Off</button></div>
        <!--<div id="cancel"><button type="button" class="button">Cancel</button></div>-->

    </span>
	
	<!-- jQuery library -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	
	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</body>
</html>
